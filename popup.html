<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clixus</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 14px; width: 320px; }
    h1 { font-size: 16px; margin: 0 0 8px; font-weight: 700; }
    .muted { color:#666; font-size:12px; }
    .card { background:#f8fafc; border-radius:12px; padding:10px; }
    .row { display:flex; justify-content:space-between; font-size:13px; margin:6px 0; }
    .score { font-size:22px; font-weight:800; }
    progress { width:100%; height:12px; border-radius:8px; }
    .url { font-size:12px; color:#444; word-break:break-all; margin:6px 0 8px; }
    .tag { display:inline-block; background:#eef2ff; color:#3730a3; border-radius:999px; padding:3px 8px; font-size:11px; margin-right:6px; }
    .small { font-size:12px; color:#444; }
    .btn { padding:8px 10px; border:0; border-radius:10px; font:13px system-ui; cursor:pointer; }
    .btn.primary { background:#111; color:#fff; }
  </style>
</head>
<body>
  <h1>Clixus — Risk Overview</h1>
  <div class="muted">Combined score after VirusTotal + NLP link analysis.</div>

  <div id="panel" class="card" style="margin-top:10px; display:none;">
    <div class="url" id="url"></div>
    <div class="row"><div>Combined risk</div><div class="score" id="score">—</div></div>
    <progress id="bar" value="0" max="100"></progress>

    <div class="row"><div>VirusTotal</div><div id="vtScore">—/100</div></div>
    <div class="small" id="vtStats"></div>

    <div class="row" style="margin-top:6px;"><div>NLP (link & context)</div><div id="nlpScore">—/100</div></div>
    <div class="small" id="nlpNotes"></div>

    <div style="margin-top:10px;">
      <span class="tag" id="decision">—</span>
      <button id="refresh" class="btn primary" style="float:right;">Refresh</button>
    </div>
  </div>

  <div id="empty" class="muted" style="margin-top:10px;">No checks yet. Click a link on any page to analyse it.</div>

  <script src="popup.js"></script>
</body>
</html>
